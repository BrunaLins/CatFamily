
<form [formGroup]="catForm" (ngSubmit)="onSubmit()">
    <label for="nom">Nom:  </label>
    <input type="text" formControlName="nom"><br><br>
    <label for="age">Age:  </label>
    <input type="text" formControlName="age"><br><br>
    <label for="race">Race:  </label>
    <input type="text" formControlName="race"><br><br>
    <label for="vivant">Vivant:  </label>
    <input type="text" formControlName="vivant"><br><br>
    <button type="submit">Envoyer</button>
</form>
