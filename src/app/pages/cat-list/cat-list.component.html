<button (click)="changeTemplate()" class="btn btn-outline-primary">
    {{ gridTemplate == true ? 'list' : 'photo' }}
</button>

<table *ngIf="gridTemplate==false" mat-table [dataSource]="cats">
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let cat"> {{cat.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let cat"> {{cat.age}} </td>
      </ng-container>
      <ng-container matColumnDef="race">
        <th mat-header-cell *matHeaderCellDef> Race </th>
        <td mat-cell *matCellDef="let cat"> {{cat.race}} </td>
      </ng-container>
      <ng-container matColumnDef="vivant">
        <th mat-header-cell *matHeaderCellDef> vivant </th>
        <td mat-cell *matCellDef="let cat"> {{cat.vivant}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
    <!-- TEMPLATE GRID  -->
    
        <mat-tab-group  *ngIf="gridTemplate==true">
            <mat-tab label="Loving Cat"><img src ="assets/image/empadao.jpg" alt="imagecat">Empadao</mat-tab>
            <mat-tab label="Playing Cat"><img src="assets/image/feijoada.jpg">Feijoada</mat-tab>
            <mat-tab label="cute Cat"><img src ="assets/image/tacaca.jpg"> Tacaca </mat-tab>
            <mat-tab label="Heaven Cat"><img src="assets/image/pudim.jpg">Pudim</mat-tab>
            <mat-tab label="Lazy Cat"><img src="assets/image/cocada.jpg">cocada</mat-tab>
          </mat-tab-group>
